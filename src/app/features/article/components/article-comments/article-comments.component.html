<div class="row">

@if (!!(user$ | async); as user) {

  <div class="col-xs-12 col-md-8 offset-md-2">

    <form class="card comment-form">
      <div class="card-block">
        <textarea class="form-control" placeholder="Write a comment..." rows="3"></textarea>
      </div>
      <div class="card-footer">
        <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" alt="Author image" />
        <button class="btn btn-sm btn-primary">Post Comment</button>
      </div>
    </form>

    @for(comment of comments$ | async; track comment.id) {
      <div class="card">
        <div class="card-block">
          <p class="card-text">
            {{ comment.body }}
          </p>
        </div>
        <div class="card-footer">
          <a href="/profile/author" class="comment-author">
            <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" alt="Author image" />
          </a>
          &nbsp;
          <a href="/profile/jacob-schmidt" class="comment-author">Jacob Schmidt</a>
          <span class="date-posted">Dec 29th</span>
          <span class="mod-options">
            <i class="ion-trash-a"></i>
          </span>
        </div>
      </div>
    }

  </div>

} @else {

  <div class="col-xs-12 col-md-8 offset-md-4">
    <p><a [routerLink]="['/login']" title="Go to Sign In page">Sign in</a> or <a [routerLink]="['/register']" title="Go to Sign Up page">Sign up</a> to add comments to this article</p>
  </div>

}

</div>
