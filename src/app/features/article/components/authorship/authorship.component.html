<a [routerLink]="['/profile', article!.author.username]" class="author-image">
  <img [src]="article!.author.image" [alt]="'Image of ' + article!.author.username" />
</a>
<div class="info">
  <a [routerLink]="['profile', article!.author.username]" class="author author-name">{{ article!.author.username }}</a>
  <span class="date">{{ article!.createdAt | date: 'MMMM dd yyyy' }}</span>
</div>
