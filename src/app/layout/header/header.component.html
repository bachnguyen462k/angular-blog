<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']" title="Go to home page">conduit</a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="active">Home</a>
      </li>
      @if (user$ | async; as user) {
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['editor']" title="Create new article">
            <i class="ion-compose"></i>New Article
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['settings']" title="Go to Settings page">
            <i class="ion-gear-a"></i>Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile', user.username]">
            <img [src]="user.image" class="user-pic" alt="User"/>
            {{ user.username }}
          </a>
        </li>
      } @else {
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Sign in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Sign up</a>
        </li>
      }
    </ul>
  </div>
</nav>
